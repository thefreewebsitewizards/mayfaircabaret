</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-2">

</div>
<div class="space-y-2">

<select class="w-full bg-background-dark border border-white/10 rounded-md px-4 py-3 text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" id="guests">

<option>3-5 Guests</option>
<option>6-10 Guests</option>

</select>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-primary uppercase tracking-wider" for="interest">Area of Interest</label>
<div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
<label class="cursor-pointer">
<input checked="" class="peer sr-only" name="area" type="radio"/>
<div class="rounded-md border border-white/10 bg-background-dark py-3 text-center text-sm font-medium text-gray-400 transition-all hover:bg-white/5 peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary">

<label class="cursor-pointer">

<div class="rounded-md border border-white/10 bg-background-dark py-3 text-center text-sm font-medium text-gray-400 transition-all hover:bg-white/5 peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary">

<label class="cursor-pointer">
